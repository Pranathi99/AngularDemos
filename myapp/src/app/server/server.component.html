<div class="container">
  <div class="row">
    <div class="col">
      <input
        type="text"
        class="form-control"
        id="servername"
        (input)="onUpdateServerName($event)"
        placeholder="Server Name"
      />
    </div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        id="serverdescription"
        placeholder="Server Description"
        [(ngModel)]="serverDescription"
      />
    </div>
    <div class="col">
      <button [ngClass]="getServerClass()" [disabled]="serverMsg == 'OFF'">
        {{ serverName }}- {{ serverId }}
      </button>
      <small class="form-text text-muted">{{ serverDescription }}</small>
    </div>
    <div class="col" *ngIf="serverStatus == 'online'; else serverOffline">
      <button
        class="btn btn-info btn-lg"
        (click)="onPowerButtonClick()"
        [ngStyle]="{ backgroundColor: getServerColor() }"
      >
        CPU 50% Memory 40%
      </button>
    </div>
    <ng-template #serverOffline>
      <div class="col">
        <button
          class="btn btn-info btn-lg"
          (click)="onPowerButtonClick()"
          [ngStyle]="{ backgroundColor: getServerColor() }"
        >
          Server Not Running
        </button>
      </div>
    </ng-template>
    <div class="col">
      <button class="btn btn-primary btn-sm" (click)="onPowerButtonClick()">
        {{ getPowerButtonLabel() }}
      </button>
    </div>
  </div>
</div>
