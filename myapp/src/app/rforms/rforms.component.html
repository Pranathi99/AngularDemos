<div class="container m-5 w-50">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group">
        <div class="col">
          <label for="username">UserName</label>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            formControlName="username"
          />
          <span
            class="small"
            *ngIf="
              !signupForm.get('username').valid &&
              signupForm.get('username').touched
            "
            >Please enter valid username</span
          >
          <span *ngIf="signupForm.get('username').hasError('nameIsForbidden')"
            >Username not allowed</span
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <div class="col">
          <label for="email">Email</label>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            formControlName="email"
          />
          <span
            class="small"
            *ngIf="
              !signupForm.get('email').valid && signupForm.get('email').touched
            "
            >Please enter valid email</span
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <div class="col">
          <label for="gender">Gender</label>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                name="gender"
                [value]="gender"
                formControlName="gender"
              />
              {{ gender }}
            </label>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary m-2">Submit</button>
  </form>
</div>
