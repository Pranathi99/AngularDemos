<button class="btn btn-lg btn-info" (click)="toggleShowSecret()">
  Show Secret
</button>

<button class="btn btn-sm btn-danger" (click)="onResetLogs()">Reset</button>

<label
  style="padding: 10px"
  *ngIf="showSecret"
  appBetterHighlight
  [defaultColor]="'lightgray'"
  [highlightColor]="'yellow'"
  >This is a secret.Shhh!!</label
>

<p
  *ngFor="let log of logs; let i = index"
  [ngStyle]="{ backgroundColor: i > 4 ? 'dodgerblue' : '' }"
  [ngClass]="{ 'white-text': i > 4 }"
>
  {{ log }}
</p>
